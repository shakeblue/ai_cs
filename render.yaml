services:
  # 백엔드 API 서버
  - type: web
    name: ai-cs-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
    healthCheckPath: /health
